<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Яндекс Еда</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #ffcc00; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        pre { background: #1e1e1e; color: #fff; padding: 16px; border-radius: 8px; overflow: auto; font-size: 13px; max-height: 60vh; }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">

    <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-yellow-500">Яндекс Еда</h1>
        <p class="text-gray-600 mt-2">Загружаем меню с твоим промиком...</p>
        <div class="loader"></div>
    </div>

    <div id="status" class="w-full max-w-2xl mb-4 text-center text-green-600 font-medium"></div>
    <div id="result" class="w-full max-w-2xl"></div>

    <script>
        Telegram.WebApp.ready();
        Telegram.WebApp.expand();
        Telegram.WebApp.setBackgroundColor("#f5f5f5");
        Telegram.WebApp.setHeaderColor("bg_white");

        const PROXY_BASE = "https://твой-ngrok-or-render-url.ngrok-free.app/proxy";  // ← ВСТАВЬ СВОЙ URL !!!!!
        // Если используешь ngrok на боте: https://abc123.ngrok-free.app/proxy
        // Если Render: https://eda-proxy-xxx.onrender.com/proxy

        const user = Telegram.WebApp.initDataUnsafe.user || {};
        const userId = user.id || "test_user_" + Date.now();  // fallback если не пришло

        document.getElementById("status").textContent = `Пользователь: ${userId} • Загрузка...`;

        async function sendRequest(endpoint, method = "POST", body = null) {
            const url = `${PROXY_BASE}/${endpoint}?user_id=${userId}`;
            try {
                const res = await fetch(url, {
                    method,
                    headers: { "Content-Type": "application/json" },
                    body: body ? JSON.stringify(body) : null
                });
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                return await res.json();
            } catch (e) {
                console.error(e);
                document.getElementById("status").textContent = `Ошибка: ${e.message}`;
                return null;
            }
        }

        async function init() {
            // 1. Применяем промик (код не важен — бот подменит на твой)
            const promoResult = await sendRequest("api/v2/cart/promocode?screen=menu&soft_multi=true&placeSlug=vkusno__i_tochka_ckgad&shippingType=delivery&receiving_type=delivery", "POST", { code: "test" });

            if (promoResult) {
                document.getElementById("status").textContent = "Промик применён! Загружаем меню...";
            }

            // 2. Загружаем меню
            const menu = await sendRequest("api/v2/menu/retrieve/vkusno__i_tochka_ckgad?shippingType=delivery&latitude=56.34751&longitude=43.9344&is_ad=false", "GET");

            // 3. Показываем результат (для теста)
            const resultDiv = document.getElementById("result");
            if (menu) {
                resultDiv.innerHTML = `<pre>${JSON.stringify(menu, null, 2)}</pre>`;
                document.getElementById("status").textContent = "Готово! Цены должны быть со скидкой.";
            } else {
                resultDiv.innerHTML = "<p class='text-red-600'>Не удалось загрузить меню. Проверь консоль.</p>";
            }

            // 4. Опционально: загрузить корзину
            // const cart = await sendRequest("eats/v1/cart/v2/full-carts?latitude=56.34751&shippingType=delivery&placeSlug=vkusno__i_tochka_ckgad&with_move_cart_toast=false&longitude=43.9344&screen=cart", "POST");
            // console.log("Корзина:", cart);
        }

        init();
    </script>
</body>
</html>
