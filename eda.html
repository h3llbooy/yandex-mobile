<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Яндекс Еда</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  background: #FFE033;
  font-family: -apple-system, 'SF Pro Display', sans-serif;
  gap: 20px;
}
.logo { font-size: 48px; font-weight: 900; color: #1A1A1A; }
.sub  { font-size: 16px; color: rgba(0,0,0,0.5); font-weight: 500; }
.spinner {
  width: 32px; height: 32px;
  border: 3px solid rgba(0,0,0,0.15);
  border-top-color: #1A1A1A;
  border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }
.err { color: #E63946; font-size: 14px; font-weight: 600; text-align: center; padding: 0 32px; }
</style>
</head>
<body>
<div class="logo">Еда</div>
<div class="spinner" id="spin"></div>
<div class="sub" id="msg">Загружаем...</div>
<script>
const params = new URLSearchParams(location.search);
const token  = params.get('token');

function go() {
  if (!token) {
    document.getElementById('spin').style.display = 'none';
    document.getElementById('msg').className = 'err';
    document.getElementById('msg').textContent = 'Токен не найден. Войди через бота заново.';
    return;
  }
  document.getElementById('msg').textContent = 'Входим в аккаунт...';
  // passport magic-cookie: ставит Session_id куку и редиректит на eda.yandex.ru залогиненным
  // Яндекс видит нативный мобильный UA так как мы логинились через него
  const retpath = encodeURIComponent('https://eda.yandex.ru/moscow?auth_from=side_menu&shippingType=delivery');
  const magicUrl = 'https://passport.yandex.ru/auth/magic/cookie/?token=' + token + '&retpath=' + retpath + '&origin=eda.yandex.ru';
  setTimeout(function() {
    window.location.href = magicUrl;
  }, 600);
}

go();
</script>
</body>
</html>
